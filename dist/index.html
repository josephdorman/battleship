<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Battleship</title>
</head>
<body>
  <div class="header">
    <div class="title">Battleship</div>
  </div>
  <div class="body">
    <div class="player">
      <div class="gameboard-player">
        <div class="x-axis">
          <div class="x-coord">A</div>
          <div class="x-coord">B</div>
          <div class="x-coord">C</div>
          <div class="x-coord">D</div>
          <div class="x-coord">E</div>
          <div class="x-coord">F</div>
          <div class="x-coord">G</div>
          <div class="x-coord">H</div>
          <div class="x-coord">I</div>
          <div class="x-coord">J</div>
        </div>
        <div class="y-axis">
          <div class="y-coord">1</div>
          <div class="y-coord">2</div>
          <div class="y-coord">3</div>
          <div class="y-coord">4</div>
          <div class="y-coord">5</div>
          <div class="y-coord">6</div>
          <div class="y-coord">7</div>
          <div class="y-coord">8</div>
          <div class="y-coord">9</div>
          <div class="y-coord">10</div>
        </div>
        <div class="grid-player"></div>
      </div>
    </div>
    
    <div class="computer">
      <div class="gameboard-computer">
        <div class="x-axis">
          <div class="x-coord">A</div>
          <div class="x-coord">B</div>
          <div class="x-coord">C</div>
          <div class="x-coord">D</div>
          <div class="x-coord">E</div>
          <div class="x-coord">F</div>
          <div class="x-coord">G</div>
          <div class="x-coord">H</div>
          <div class="x-coord">I</div>
          <div class="x-coord">J</div>
        </div>
        <div class="y-axis">
          <div class="y-coord">1</div>
          <div class="y-coord">2</div>
          <div class="y-coord">3</div>
          <div class="y-coord">4</div>
          <div class="y-coord">5</div>
          <div class="y-coord">6</div>
          <div class="y-coord">7</div>
          <div class="y-coord">8</div>
          <div class="y-coord">9</div>
          <div class="y-coord">10</div>
        </div>
        <div class="grid-computer"></div>
      </div>
    </div>
    
  </div>

  <div class="footer">

  </div>
  
  
  
</body>
</html>
